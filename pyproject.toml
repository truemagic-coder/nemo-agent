[tool.poetry]
name = "nemo-agent"
version = "0.0.4"
description = "An AI Agent for python code gen using the Mistral-Nemo Ollama framework"
authors = ["Bevan Hunt <bevan@bevanhunt.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/truemagic-coder/nemo-agent"
keywords = ["ai", "agent", "ai agent"]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [{include = "nemo_agent"}]

[tool.poetry.dependencies]
python = "^3.12.4"
phidata = "^2.4.29"
click = "^8.1.7"
torch = "^2.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
nemo-agent = "nemo_agent.main:cli"
